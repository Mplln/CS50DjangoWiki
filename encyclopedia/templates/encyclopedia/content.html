{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col">
                {{text | safe}}
            </div>
            <div class = "col-2">
                <button type="button" class="btn btn-info" style="margin-top:30px;">
                    <a style="text-decoration: none; color: inherit;" href="{% url 'encyclopedia:editpage' name %}">Edit Page</a>
                </button>
            </div>
        </div>
    </div>
{% endblock %}
